<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <title>Custom select menu & multiple check box & search input | Ahmed Elgaidi</title>
</head>
<body>
    <div class="wrapper">
        <div class="select_wrap">
            <!-- list one -->
          <ul class="default_option">
            <li>
              <div class="option">
                <p>
                  <span class="count"> 0 </span>
                  <span class="text"> Select Topic</span>
                </p>
                <span class="icon">
                  <ion-icon class="i" name="chevron-down-outline"></ion-icon>
                </span>
              </div>
            </li>
          </ul>
          <!-- list two -->
          <ul class="select_ul">
            <li>
              <div class="option">
                <input type="checkbox" class="input" id="cb1">
                <span class="checkmark"></span>
                <span class="text">Travel</span>
              </div>
            </li>
            <li>
              <div class="option">
                <input type="checkbox" class="input" id="cb2">
                <span class="checkmark"></span>
                <span class="text">Food</span>
              </div>
            </li>
            <li>
              <div class="option">
                <input type="checkbox" class="input" id="cb3">
                <span class="checkmark"></span>
                <span class="text">Science</span>
              </div>
            </li>
            <li>
              <div class="option">
                <input type="checkbox" class="input" id="cb4">
                <span class="checkmark"></span>
                <span class="text">Fashion</span>
              </div>
            </li>
            <li>
              <div class="option">
                <input type="checkbox" class="input" id="cb5">
                <span class="checkmark"></span>
                <span class="text">Playing</span>
              </div>
            </li>
            <li>
              <div class="option">
                <input type="checkbox" class="input" id="cb6">
                <span class="checkmark"></span>
                <span class="text">Sleeping</span>
              </div>
            </li>
            <li>
              <div class="option">
                <input type="checkbox" class="input" id="cb7">
                <span class="checkmark"></span>
                <span class="text">Others</span>
              </div>
            </li>
          </ul>
        </div>
    </div>
</body>
</html>
